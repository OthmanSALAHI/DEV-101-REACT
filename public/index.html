<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>Product Cards</title>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const produit = [
      {
        ref: 1,
        designation: 'PC Portable Gamer HP VICTUS',
        prix: '7490 DH',
        img: 'img/Vpurple.jpg',
      },
      {
        ref: 2,
        designation: 'PC Portable Gamer HP microsoft',
        prix: '7490 DH',
        img: 'img/microsoft.jpg',
      },
      {
        ref: 3,
        designation: 'PC Portable probook Heiwei ',
        prix: '7490 DH',
        img: 'img/hawawi.jpg',
      },
      {
        ref: 4,
        designation: 'PC Portable Gamer ACER',
        prix: '7490 DH',
        img: 'img/acer.jpg',
      },
    ];

    function Addpic() {
      return (
        <>
          {produit.map((val, idx) => (
            <div className="col">
              <div className="card h-100">
                <img src={val.img} className="card-img-top" alt="Product Image" />
                <div className="card-body">
                  <p className="card-text">{val.designation}</p>
                  <h5 className="card-title">{val.prix}</h5>
                  <button type="button" className="btn btn-outline-secondary">
                    Ajouter au panier
                  </button>
                </div> 
              </div>
            </div>
          ))}
          </>
      );
    }

    function Home() {
      return (
        <div>
          <div className="row row-cols-1 row-cols-md-4 g-4">
          <Addpic />
        </div>
        </div>
      );
    }

    ReactDOM.render(<Home />, document.getElementById("app"));
  </script>
</body>
</html>
